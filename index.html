<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribución costos</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <script type="module" src="/main.js"></script>
      <div class="card" style="width: 100vw;">
        <div class="card-body">
          <h5 class="card-title">Categorías</h5>
          <div class="container" id="categoriesContainer">
            <div class="row">
              <div class="col">
                Nombre
              </div>
              <div class="col">
                Peso
              </div>
              <div class="col">
              </div>
            </div>
          </div>
          
          <div class="input-group mb-3">
            <input type="button" class="btn btn-primary" value="Agregar categoría" id="showCategoryFormButton">
          </div>
          <div class="input-group" id="categoryForm" style="display: none;">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Nueva categoría</h5>
                <div>
                  <label for="exampleInputEmail1">Nombre categoría</label>
                  <input id="newCategoryName" type="text" placeholder="Ej: Cat 1">
                  <label>Peso categoría</label>
                  <input id="newCategoryWeight" type="number">
                  <button type="button" class="btn btn-primary" id="addCategoryButton">Agregar</button>
                  <button type="button" class="btn btn-primary" id="cancelAddCategoryButton">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      </div>
      
      <div class="card" style="width: 100vw;">
        <div class="card-body">
          <h5 class="card-title">Contribuyentes</h5>
          <div class="container" id="contributorsContainer">
            <div class="row">
              <div class="col">
                Nombre
              </div>
              <div class="col">
                Categoría
              </div>
              <div class="col">
              </div>
            </div>
          </div>
          
          <div class="input-group mb-3">
            <input type="button" class="btn btn-primary" value="Agregar Contribuyente" id="showContributorFormButton">
          </div>
          <div class="input-group" id="contributorForm" style="display: none;">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Nuevo contribuyente</h5>
                <div>
                  <label for="newContributorName">Nombre</label>
                  <input id="newContributorName" type="text" placeholder="Ej: Cat 1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="newContributorCategory">Categoría</label>
                    </div>
                    <select class="categorySelect" id="newContributorCategory">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary" id="addContributorButton">Agregar</button>
                  <button type="button" class="btn btn-primary" id="cancelAddContributorButton">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="card" style="width: 100vw;"></div>
        <div class="card-body">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button" id="showExpenseButton">Mostrar gasto</button>
              <span class="input-group-text hideable" style="display: none;" id="">Gasto:</span>
            </div>
            <input id="expense" type="number" class="form-control hideable" style="display: none;">
          </div>
        </div>
      </div>
    <div>
      <canvas id="pieChart" style="width: 100vw; max-width: 500px;"></canvas>
    </div>

    <div>
      <canvas id="barChart" style="width: 100vw; max-width: 500px;"></canvas>
    </div>

    <script type="module"></script>
  </body>
</html>
